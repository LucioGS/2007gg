<html>
<head>
	<title>Formulario</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
</head>
<body>
	<h2>Formulario</h2>
	<form action="destino.php" method="post">
		<table>
			<tr>
				<td>Nombre</td>
				<td><input type="text" minlength="3" maxlength="30" id="nombre" name="nombre" required /></td>
			</tr>
			<tr>
				<td>Apellidos</td>
				<td><input type="text" minlength="6" maxlength="50" id="apellidos" name="apellidos" required /></td>
			</tr>
			<tr>
				<td>Fecha</td>
				<td><input type="date" id="fecha" name="fecha" required /></td>
			</tr>
			<tr>
				<td>Sexo</td>
				<td>
					H <input type="radio" value="hombre" name="sexo" required />
					M <input type="radio" value="mujer" name="sexo" required />
				</td>
			</tr>
			<tr>
				<td>Nº de hijos</td>
				<td><input type="number" id="num_hijos" name="num_hijos" required /></td>
			</tr>
			<tr>
				<td>Email</td>
				<td><input type="email" minlength="6" maxlength="30" id="dir_email" name="dir_email" required/></td>
			</tr>
			<tr>
				<td>Teléfono</td>
				<td><input type="tel" size="9" minlength="9" maxlength="9" id="telefono" name="telefono" /></td>
			</tr>
			<tr>
				<td>Dirección</td>
				<td><input type="text" minlength="9" maxlength="50" id="direccion" name="direccion" required /></td>
			</tr>
			<tr>
				<td>Provincia</td>
				<td>
					<select id="provincia" name="provincia" required>
						<option></option>
						<option>Madrid</option>
						<option>Barcelona</option>
						<option>Sevilla</option>
						<option>Vigo</option>
						<option>Zaragoza</option>
					</select>	
				</td>
			</tr>
			<tr>
				<td>Comentario</td>
				<td><textarea cols="22" rows="5" placeholder="Cualquier anotación que crea conveniente" id="comentario" name="comentario"></textarea></td>
			</tr>
		</table>
		</br>
		<input type="checkbox" id="publicidad" name="publicidad" />
		¿Autoriza recibir publicidad nuestra?
		</br></br>
		<button type="submit">Enviar</button>
	</form>	
</body>
</html>
